<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>KoiBoi</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="stuff/css/style.css" />
</head>
<body>
    <div id="game">
        <script type="text/javascript" src="phaser.js"></script>
        <script type="text/javascript" src="stuff/js/game.js"></script>
        <script type="text/javascript" src="stuff/js/title.js"></script>
        <script type="text/javascript" src="stuff/js/end.js"></script>
        <script type="text/javascript">

            const config = {
                    title: "KoiBoi",
                    type: Phaser.AUTO,
                    width: 800,
                    height: 600,
                    physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: 0
                        }
                    },
                    backgroundColor: "#99d9ea",
                    scale: {
                        autoCenter: Phaser.Scale.CENTER_BOTH
                    }
                };

            var game = new Phaser.Game(config);

            game.scene.add('title', titleScene);
            game.scene.add('game', gameScene);
            game.scene.add('end', endScene);

            game.scene.start('title');

        </script>
    </div>
</body>
</html>
