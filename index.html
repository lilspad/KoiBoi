<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>KoiBoi</title>
    <link rel="icon" href="favicon.png" />
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
     
     var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
     };

     var game = new Phaser.Game(config);

     function preload () {
        this.load.image('pond', 'assets/png/pond.png');
        this.load.spritesheet('koiboi', 'assets/png/koi-sprite.png', {frameWidth: 600, frameHeight: 600})
     }

     function create () {
        this.add.image(400, 300, 'pond');
        this.anims.create({
            key: 'swim',
            frames: this.anims.generateFrameNumbers('koiboi', { frames: [ 0, 1, 2, 3, 4, 5, 6, 7 ] }),
            frameRate: 8,
            repeat: -1
        });

        const cody = this.add.sprite(600, 370);
        cody.setScale(0.5);
        cody.play('swim');

     }

     function update () {

     }

</script>
</body>
</html>
